namespace: default
name: core
replicas: 2
imagePullSecrets: promethistai-registry
imagePullPolicy: IfNotPresent

service:
  type: ClusterIP
  host: core.promethist.ai
  app:
    port: 80
    targetPort: 8080
app:
  image:
    name: registry.promethist.ai/service/core
    tag: latest
  resources:
    requests:
      cpu: 0.01
  logging: "FALSE"
  tracing: "OFF"
loader:
  useScript: false
database:
  name: "core-develop"
git:
  ref: branch_or_tag
  commit: short_sha
