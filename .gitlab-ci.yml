stages:
  - publish
  - distribute
  - document

#
# JOB TEMPLATES
#
# .distribute
#
.distribute java client:
  stage: distribute
  image: registry.promethist.ai/common/system/builder
  variables:
    DIR: client/XXX
    NAME: NAME
  only:
    refs:
      - develop
      - tags
  script:
    - cd $DIR
    - mvn -B package # maybe useless - should be already packaged by publish job
    - cp target/$NAME.jar /ext/cluster/default/default/repository/dist/$NAME-$CI_COMMIT_REF_NAME.jar

#
# .document
#
.document release:
  stage: document
  image: registry.promethist.ai/common/system/builder
  variables:
    DIR: api
    NAME: NAME
  only:
    refs:
      - tags
  except:
    - /^(!master).+@/
  script:
    - cd $DIR/$NAME/$MODULE
    - mvn dokka:dokka
    - rsync -arv --delete ./target/dokka/$NAME-$MODULE /ext/cluster/default/default/site/default/apidoc/

.document snapshot:
  stage: document
  image: registry.promethist.ai/common/system/builder
  variables:
    DIR: api
    NAME: NAME
  only:
    refs:
      - develop
  script:
    - cd $DIR
    - mvn dokka:dokka
    - rsync -arv --delete ./target/dokka/$NAME /ext/cluster/default/develop/site/default/apidoc/

#
# JOBS
#
# publish all release packages
#
publish release packages:
  stage: publish
  image: registry.promethist.ai/common/system/builder
  only:
    refs:
      - tags
  except:
    - /^(!master).+@/
  artifacts:
    untracked: true
  script:
    - mvn -B versions:set -DnewVersion=$CI_COMMIT_REF_NAME
    - mvn -B deploy -Dapi.basedomain=promethist.com

#
# publish all snaphot packages
#
publish snaphot packages:
  stage: publish
  image: registry.promethist.ai/common/system/builder
  variables:
    DIR: services
    NAME: NAME
  only:
    refs:
      - develop
  artifacts:
    untracked: true
  script:
    - mvn -B deploy -Dapi.basedomain=develop.promethist.com

#
# api
#
document release api:
  extends: '.document release'
  variables:
    DIR: ..
    NAME: core-api

document snapshot api:
  extends: '.document snapshot'
  variables:
    DIR: ..
    NAME: core-api
  only:
    changes:
      - api/**/*

#
# app
#
document release app:
  extends: '.document release'
  variables:
    DIR: ..
    NAME: core-app

document snapshot app:
  extends: '.document snapshot'
  variables:
    DIR: ..
    NAME: core-app
  only:
    changes:
      - app/**/*

#
# service/api
#
document release service/api:
  extends: '.document release'
  variables:
    DIR: service/api
    NAME: core-service-api

document snapshot service/api:
  extends: '.document snapshot'
  variables:
    DIR: service/api
    NAME: core-service-api
  only:
    changes:
      - service/api/**/*

#
# client/standalone
#
distribute client client/standalone:
  extends: '.distribute java client'
  variables:
    DIR: client/standalone
    NAME: promethist
  only:
    changes:
      - client/**/*
      - common/**/*